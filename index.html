<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">  <h1>Rock Paper Scissor</h1> </div>
        <div class="main">
            <div class="info">
                <h2> Choose your weapon </h2>
                <h3> First to score 5 wins </h3>
            </div>
            <div class="score-container">
                <div class="player-score">
                    <div class="image-que"> <img src="./Image/question.png" alt=""></div>
                    <div>Player Score</div>
                </div>
                <div class="computer-score">
                    <div class="image-que"> <img src="./Image/question.png" alt=""></div>
                    <div>Computer Score</div>
                </div>
            </div>
            <div class="image-container">
                <button class="rockButton" id="rockbtn"><div class="image"><img src="./Image/rock.png" alt=""></div></button>
                <button class="paperButton" id="paperbtn"><div class="image"><img src="./Image/paper.png" alt=""></div></button>
                <button class="scissorButton" id="scissorbtn"><div class="image"><img src="./Image/scissor.png" alt=""></div></button>
            </div>
        </div>
        <div class="footer">
            <p> Copyright by me </p>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
